<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Bot Setup</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 10px; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #25D366; color: white; border: none; cursor: pointer; }
        .qr-code { text-align: center; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîó WhatsApp Bot Setup</h2>
        <p>Weka namba yako ya WhatsApp kuanza:</p>
        
        <input type="tel" id="phoneNumber" placeholder="+255712345678" required>
        <button onclick="startBot()">üì± Generate QR Code</button>
        
        <div class="qr-code" id="qrContainer">
            <h3>QR Code itaonekana kwenye terminal/console</h3>
            <p>Check your hosting platform's logs/console for the QR code</p>
        </div>
        
        <div id="status"></div>
    </div>

    <script>
        async function startBot() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const statusDiv = document.getElementById('status');
            
            if (!phoneNumber) {
                alert('Tafadhali weka namba yako');
                return;
            }

            statusDiv.innerHTML = '<p>üîÑ Inatengeneza QR Code...</p>';
            
            try {
                const response = await fetch('/start-bot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.innerHTML = '<p style="color: green;">‚úÖ Bot imeanzishwa! Tafadhali angalia console kwa QR Code</p>';
                } else {
                    statusDiv.innerHTML = `<p style="color: red;">‚ùå Error: ${data.error}</p>`;
                }
            } catch (error) {
                statusDiv.innerHTML = '<p style="color: red;">‚ùå Network error</p>';
            }
        }
    </script>
</body>
</html>
